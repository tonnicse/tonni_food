<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tonni | FoodPanda Clone</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <!-- Favicon: browser tab icon -->
  <link rel="icon" type="image/png" href="tonni.jpg" sizes="32x32">
  <link rel="shortcut icon" href="tonni.jpg">
  <meta name="msapplication-TileImage" content="tonni.jpg">
  
  <!-- Open Graph / Twitter Card (when shared) -->
  <meta property="og:title" content="Tonni | FoodPanda Clone">
  <meta property="og:image" content="https://tonnicse.github.io/tonni.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://tonnicse.github.io/tonni.jpg">
  
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 font-sans">

  <!-- Hero Banner -->
  <section class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white text-center py-12 sm:py-16 px-4 sm:px-0">
    <h1 class="text-3xl sm:text-5xl font-extrabold mb-2 sm:mb-4">Delicious Meals Delivered Fast</h1>
    <p class="text-lg sm:text-xl">Discover our colorful menu and order your favorites now!</p>
  </section>

  <!-- Navbar -->
  <header class="sticky top-0 bg-white shadow-md z-10">
    <nav class="container mx-auto flex justify-between items-center py-3 sm:py-4 px-4 sm:px-6">
      <div class="flex items-center space-x-3">
        <img src="logo.png" alt="Tonni" class="h-8 w-8 rounded-full object-cover">
        <h2 class="text-xl sm:text-2xl font-bold text-red-600">FoodPandaClone</h2>
      </div>

      <!-- Add another navbar -->
      <div class="hidden sm:flex items-center space-x-3">
        <img 
          src="tonni.jpg" 
          alt="Tonni" 
          class="h-8 w-8 rounded-full object-cover" 
        />
        <span class="text-gray-800 font-medium">Tonni</span>
      </div>

      <a 
        href="#checkout" 
        class="text-gray-700 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-300 text-sm sm:text-base"
      >
        ðŸ›’ Cart (<span id="cart-count">0</span>)
      </a>
    </nav>
  </header>

  <!-- Product Grid -->
  <main class="container mx-auto py-6 sm:py-8 px-4 sm:px-6">
    <h2 class="text-2xl sm:text-3xl font-semibold mb-4 sm:mb-6 text-gray-800">Our Menu</h2>
    <div 
      id="product-list" 
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-8"
    ></div>
  </main>

  <!-- Checkout Overlay -->
  <section 
    id="checkout" 
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 sm:p-6 hidden"
  >
    <div class="bg-white w-full sm:max-w-lg p-4 sm:p-6 rounded-lg shadow-lg overflow-auto max-h-full">
      <h2 class="text-xl sm:text-2xl font-bold mb-3 sm:mb-4 text-gray-800">Checkout</h2>
      <div id="cart-items" class="space-y-4 mb-4 sm:mb-6"></div>
      <button 
        id="confirm-order" 
        class="w-full bg-green-500 text-white py-2 sm:py-3 rounded-lg hover:bg-green-600 transition focus:outline-none focus:ring-2 focus:ring-green-300 text-sm sm:text-base"
      >
        Confirm Order
      </button>
      <button 
        id="close-cart" 
        class="mt-3 sm:mt-4 w-full text-center text-gray-600 hover:underline focus:outline-none focus:ring-2 focus:ring-gray-300 text-sm"
      >
        Continue Shopping
      </button>
    </div>
  </section>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
